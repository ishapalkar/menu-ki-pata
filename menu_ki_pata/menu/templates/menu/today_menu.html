{% extends 'base.html' %}
{% block content %}
    <h2>{{ meal_type|title }} Menu for Today</h2>
    <ul>
        {% for meal in meals %}
            <li>
                <a href="{% url 'meal_detail' meal.id %}">{{ meal.name }}</a>
            </li>
        {% empty %}
            <li>No meals available for {{ meal_type }}</li>
        {% endfor %}
    </ul>
{% endblock %}
